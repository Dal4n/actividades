<div>
    <h4 class="text-uppercase text-center">Agregar Empleado</h4>
    <form class="form_" method="post">
        <div class="d-flex gap-2 w-100">
            <app-input [label]="'Num. Empleado:'" [type]="'text'" [campData]="'numEmpleado'"
                (onInputValue)="empleado.numEmpleado = $event" [ngStyle]="{'flex-grow': '1'}" [inputValue]="empleado.numEmpleado"></app-input>
            <app-input [label]="'Nombre:'" [type]="'text'" [campData]="'nombre'"
                (onInputValue)="empleado.nombre = $event" [ngStyle]="{'flex-grow': '1'}" [inputValue]="empleado.nombre"></app-input>
        </div>
        <div class="d-flex gap-2 w-100">
            <app-input [label]="'Correo:'" [type]="'email'" [campData]="'nombre'"
                (onInputValue)="empleado.correo = $event" [ngStyle]="{'flex-grow': '1'}" [inputValue]="empleado.correo"></app-input>
            <app-input [label]="'TelÃ©fono:'" [type]="'tel'" [campData]="'telefono'"
                (onInputValue)="empleado.telefono = $event" [ngStyle]="{'flex-grow': '1'}" [inputValue]="empleado.telefono"></app-input>
        </div>
        <div class="w-100">
            <app-input [label]="'Fecha Nacimiento:'" [type]="'date'" [campData]="'fechaNacimiento'"
                (onInputValue)="empleado.fechaNacimiento = $event" [ngStyle]="{'flex-grow': '1'}" [inputValue]="empleado.fechaNacimiento"></app-input>
        </div>
        <div>
            <app-radio-button [groupLabel]="'Sexo:'" [options]="radioOptions" [id]="'sexo'" (onInputValue)="empleado.sexo = $event" [selectedValue]="empleado.sexo"></app-radio-button>
        </div>
        <div class="button-row w-100">
            <button mat-flat-button type="button" class="btn btn-success col-12" (click)="agregar()">Agregar</button>
        </div>
    </form>
</div>
